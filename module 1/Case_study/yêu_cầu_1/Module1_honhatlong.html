<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case study</title>
    <link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
<table>
    <tr>
        <td>Name</td>
        <td><input class="name" type="text" name="name"></td>
    </tr>
    <tr>
        <td>Id Number</td>
        <td><input class="number" type="text" name="Id"></td>
    </tr>
    <tr>
        <td>Birthday<input class="date" type="date" name="date"></td>
    </tr>
    <tr>
        <td>Email<input class="mail" type="text" name="mail"></td>
    </tr>
    <tr>
        <td>Address<input class="adr" type="text" name="address"></td>
    </tr>
    <tr>
        <td>Type of Customer

        <input class="gold" type="radio" name="name1">Diamond
        <input type="radio" name="name2">Platinum
        <input type="radio" name="name3">Gold
        <input type="radio" name="name4">Silver
        </td>
    </tr>
    <tr>
        <td>Discount<input class="dis" type="text" name="address"></td>
    </tr>
    <tr>
        <td>Quantity included<input class="ql" type="text" name="address"></td>
    </tr>
    <tr>
        <td>rentDays<input class="rent" type="text" name="address"></td>
    </tr>
    <tr>
        <td>type of service

            <input class="sv" type="radio" name="name1">Villa
            <input type="radio" name="name2">House
            <input type="radio" name="name3">Room
        </td>
    </tr>
    <tr>
    <td>type of Room

        <input class="room" type="radio" name="name1">Vip
        <input type="radio" name="name2">Business
        <input type="radio" name="name3">Normal
    </td>
    </tr>
</table>
</body>
</html>
