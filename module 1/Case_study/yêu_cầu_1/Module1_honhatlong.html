<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case study</title>
    <link href="css.css" rel="stylesheet" type="text/css">
    <style>
        table{
            font-family: Arial, sans-serif;
            font-size: 10px;
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            border: 1px solid lightgoldenrodyellow;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(odd){
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>

    <tr>

    </tr>
    <tr>

    </tr>
    <tr>
        <td>Email:</td>

    <tr>

    </tr>
    <tr>

    </select></td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td><input id=" b" type="reset" value="nhaplai" >
            <input id=" a" type="button" value="gui" onclick="c()">
        </td>
    </tr>
</table>
<script>
    function c() {
            let name = document.getElementById("name").value;
            let number = document.getElementById("number").value;
            let date = document.getElementById("date").value;
            let mail = document.getElementById("mail").value;
            let adr = document.getElementById("adr").value;
            let type = document.getElementById("type").value;
            let dis = document.getElementById("dis").value;
            let ql = document.getElementById("ql").value;
            let rent = document.getElementById("rent").value;
            let ser = document.getElementById("ser").value;

            document.write("name:"+name+ '<br>' );
            document.write("Id Number:"+number+ '<br>' );
            document.write("Birthday:"+ date+ '<br>' );
            document.write("Email:"+mail+ '<br>' );

            document.write("Discount:"+dis+ '<br>' );
            document.write("Quantity included:"+ql+ '<br>' );
            document.write("RentDays::"+rent+ '<br>' );
            document.write("type of service:"+ser+ '<br>' );

    }
</script>

</html>
