<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case study</title>
    <link href="css.css" rel="stylesheet" type="text/css">
    <style>
        table{
            font-family: Arial, sans-serif;
            font-size: 10px;
            border-collapse: collapse;
            width: 100%;

        th,td{
            border: 1px solid lightgoldenrodyellow;

            padding: 8px;
