<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<form>
    <label>Caculator</label><br>

    <input id="a" type="number" name="number1">   <input id="b" type="number" name="number2"><br><br>
    <button type="button" onclick="tinh()">Addition(+)</button>
    <button type="button" onclick="tinh1()">Subtraction(-)</button>
    <button type="button" onclick="tinh2()">Multiplication(X)</button>
    <button type="button" onclick="tinh3()">Division(/)</button>
    <button type="reset" value="reset" >Reset</button>
<p id="result"></p>
</form>
    <script>
        function tinh(){
            let num1 = parseInt(document.getElementById("a").value);
            let num2 = parseInt(document.getElementById("b").value);
            let Addition = num1 + num2;
            //alert(Addition)
            document.getElementById("result").innerText= Addition;
        }
        function tinh1(){
            let num1 = parseInt(document.getElementById("a").value);
            let num2 = parseInt(document.getElementById("b").value);
            let Subtraction = num1 - num2;
            //alert(Addition)
            document.getElementById("result").innerText= Subtraction;
        }
        function tinh2(){
            let num1 = parseInt(document.getElementById("a").value);
            let num2 = parseInt(document.getElementById("b").value);
            let Multiplication = num1 * num2;
            //alert(Addition)
            document.getElementById("result").innerText= Multiplication;
        }
        function tinh3(){
            let num1 = parseInt(document.getElementById("a").value);
            let num2 = parseInt(document.getElementById("b").value);
            let Division = num1 / num2;
            //alert(Addition)
            document.getElementById("result").innerText= Division;
        }
    </script>
</body>
</html>
