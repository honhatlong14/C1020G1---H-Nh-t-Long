<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DO C</title>
</head>
<body>
<script>

    inputFahrenheit = prompt("input Fahrenheit");
    let Fahrenheit = parseInt(inputFahrenheit)
    let Celsius =(Fahrenheit -32)/9*5;
    document.write('Celsius is'+ Celsius);
</script>
</body>
