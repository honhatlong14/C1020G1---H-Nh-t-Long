<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi tien te</title>
</head>
<body>
<form>
<label>Amount</label><label style="margin-left: 170px">From Currency</label><label style="margin-left: 130px">To Currency</label>
<br>
<input id="money" type="text" name="amount"/>

<select style="margin-left: 60px">
    <option > vnDong</option>
</select>
<select style="margin-left: 155px">
    <option> USD</option>
</select>

<button style="margin-left: 40px" type="button"  onclick="tien()">Convert</button>
</form>
<p id="result"></p>
<script>
    function tien (){
        let vnDong = document.getElementById("money").value;
        let usd = vnDong/23000;
        document.getElementById("result").innerHTML = "the result is" + usd +"USD";
      
    }
</script>
</body>
</html>
