<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_3</title>
</head>
<body>
    <script>
        factorial();
        function factorial() {
            let result =1;
            let num = prompt("Nhập vào 1 số bất kì để tính ra giai thừa của số đó");
            for (let i = 1; i <= num; i++) {
                result *= i;
            }
            document.writeln("giai thua la"+ result);

        }
    </script>
</body>
</html>
