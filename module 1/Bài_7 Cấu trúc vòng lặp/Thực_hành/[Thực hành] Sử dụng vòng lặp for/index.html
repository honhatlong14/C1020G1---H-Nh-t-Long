<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The number is N</title>
</head>
<body>
<h2>JavaScript</h2>
<p id="demo"></p>
<script>
    let text ="";
    for(i=0; i<5; i++){
        text += "the Number is "+ i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>

<script>
    let num = parseInt(prompt("enter your number:"));
    let total = 0;
    for (i=1; i <=num; i +=1){
        total = total +1;
        alert(total);
    }
</script>
</body>
</html>
