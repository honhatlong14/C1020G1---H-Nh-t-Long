<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("enter number: "));
        let count = 0;
        let n;
        let i;
        for (n=0;count<number;n++){
            for (i = 2;i < n ;i++){
                if(n%i==0 ) {
                    break;
                }
            }
            if (i==n){
                document.write(n + "<br>");
                count++;
            }
        }
    </script>
</body>
</html>
