<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_3</title>
</head>
<body>
    <script>
        for (let i =1;i<=5;i++){
            for (let j=0;j<i;j++){
                document.writeln('*');
            }document.writeln("<br>");
        }document.writeln("<br>");

        for (let i =0;i<5;i++){
            for (let j=5;j>i;j--){
                document.writeln('*');
            }document.writeln("<br>");
        }document.writeln("<br>");

        for (let i=0;i<5;i++){
            for (let a=i; a<4;a++){
                document.write(" &nbsp");
            }
            for(let j= 0;j<=i;j++){
                document.write("*");
            }document.write("<br>");
        }  document.writeln("<br>");

    </script>
</body>
