<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizzbuzz</title>
</head>
<body>
    <script>
        for (i=1; i<100; i++){
            if (i%5 ===0 && i%3 ===0){
                document.writeln("fizzbuzz");
            }else if (i% 5 ===0){
                document.writeln("fizz");
            }else if (i% 3 ===0){
                document.writeln("buzz");
            }else {
                document.writeln(i)
            }
        }
    </script>
</body>
</html>
