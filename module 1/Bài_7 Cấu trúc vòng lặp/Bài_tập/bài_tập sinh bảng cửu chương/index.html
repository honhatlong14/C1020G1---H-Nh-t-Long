<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu </title>
</head>
<body>
<script>
    for(i=1;i<=9;i++){
        for(j=1;j<=9;j++){
            let a = i*j;
            document.writeln(+j+'*'+i+'='+a + "&nbsp");
        }
            document.write("<br>");
    }


</script>
</body>
</html>
