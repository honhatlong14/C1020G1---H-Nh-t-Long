<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let w = parseInt(prompt("nhap so kg"));
    let h = parseInt(prompt("nhap chieu cao"));
    let bmi =w/(h^2);

    if(bmi<18,5){
        document.write("underweight");
    }else if(bmi<=18,5 && bmi <25){
        document.write("Normal");
    }else if(bmi<=25 && bmi <0){
        document.write("Overweight");
    }else {
        document.write("obese");
    }
</script>
</body>
</html>
