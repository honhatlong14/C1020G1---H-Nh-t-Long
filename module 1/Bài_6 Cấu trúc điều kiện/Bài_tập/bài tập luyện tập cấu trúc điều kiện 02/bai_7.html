<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_7</title>
</head>
<body>
    <script>
        let a = parseInt( prompt('nhap a'));
        let b = parseInt( prompt('nhap b'));
        let c = parseInt( prompt('nhap c'));
        let denta = b^2-4*a*c;
        alert('denta =' + denta);
        if (denta <0){
            alert('phuong trinh vo nghiem');
        }else if (denta=0){
            alert('phuong trinh co nghiem kep:');
            x1=x2=-b/(2*a);
            alert('x1=x2= '+ x1);
        }else {
            alert('phuong trinh co 2 nghiem phan biet:');
            x1 = (-b +Math.sqrt(denta))/(2*a);
            alert('x1 = '+ x1);
            x2 = (-b -Math.sqrt(denta))/(2*a);
            alert('x2 =' + x2);
        }
    </script>
</body>
</html>
