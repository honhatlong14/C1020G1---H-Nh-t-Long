<script>
    let a = parseInt(prompt("nhap diem 1 tiet"));
    let b = parseInt(prompt("nhap diem giua ky"));
    let c = parseInt(prompt("nhap diem cuoi ky"));
    let sum = (a +(b*2)+(c*3))/6;
    if (sum> 8){
        alert("hoc sinh gioi co so diem la: "+ sum);
    }else if (sum>6 && sum<8){
        alert("hoc sinh kha co so diem la: "+sum);
    }else if (sum>3 && sum<6){
        alert("hoc sinh trung binh co so diem la : " + sum);
    }else {
        alert("hoc sinh yeu co so diem la: "+ sum);
    }
</script>
