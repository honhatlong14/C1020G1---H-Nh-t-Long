<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [];
    for(let i = 0; i< 10;i++){
        array1[i] = prompt("Enter a number:");
    }
    alert("Move to array2:");
    let array2 = [];
    for(let j = 0; j< 10;j++){
        array2[j] = prompt("Enter a number:");
    }
    let array12 = [];
    for(let i = 0; i < array1.length;i++){
        array12[i] = array1[i];
    }
    let counts = 0;
    for(let j = 10; j < 20;j++ ){
        array12[j] = array2[counts];
        counts++;
    }
    document.write(array12);
</script>
</body>
</html>
