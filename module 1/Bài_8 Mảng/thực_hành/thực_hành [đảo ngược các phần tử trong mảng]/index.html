<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao nguoc</title>
</head>
<body>
<script>
    let x =[10,2,3,1,5,-3];
    let first = 0;
    let last = x.length -1;
    while (first < last){
        let b = x[first];
        x[first]=x[last];
        x[last]=b;
        first++;
        last--;
    }
    document.write(x);

</script>
</body>
</html>
