<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hinh_tron</title>
</head>
<body>
    <script>
        class Circle {
            constructor(ban_kinh) {
                this.radius = ban_kinh;

            }
            getRadius(){
                return this.radius;
            }
            getArea(){
                return  Math.PI * this.radius * this.radius;
            }

        }
        let circle = new Circle(2);
        let radius = circle.getRadius(); // 2

        let area = circle.getArea(); // 12.566370614359172
        alert("radius: " + radius + "; area: " + area);
    </script>
</body>
</html>
