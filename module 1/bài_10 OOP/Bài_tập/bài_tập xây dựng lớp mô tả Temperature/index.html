<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen_doi_nhiet_do</title>
</head>
<body>
    <script>
        class Remperature{
            constructor(celsius) {
                this.celsius = celsius;
            }
            getCelsius(){
                return this.celsius;
            }
            getKelvin(){
                return this.celsius +273.15;
            }
            getFahrenheit(){
                return (this.celsius *9/5)+32;
            }
        }
        let temperature = new Remperature(-273);
        let kelvin = temperature.getKelvin();
        let Fahrenheit = temperature.getFahrenheit();
        let Celsius = temperature.getCelsius();
        alert("do K: " + kelvin + " doF: " + Fahrenheit + " do C: " + Celsius);
    </script>
</body>
</html>
